<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="pomadoro">Pomodoro Timer</h1>
      <div class="button-wrapper">
        <button class="button-header" id="pomodoro" onclick="switchMode('pomodoro')">
          Pomodoro
        </button>
        <button class="button-header" id="short-break" onclick="switchMode('short-break')">
          Short Break
        </button>
        <button class="button-header" id="long-break" onclick="switchMode('long-break')">
          Long Break
        </button>
      </div>
      <hr/>
      <h1 class="timer" id="timer">25:00</h1>
      <div id="timer-controls" class="button-wrapper">
        <button onclick="startTimer()" id="start">Start</button>
        <button onclick="pauseTimer()" id="pause">Pause</button>
        <button onclick="resetTimer()" id="reset">Reset</button>
      </div>
    </div>
  </body>
  <div class="toast-container"></div>
</html>
